name: Docker Image CI for  GHCR

on:
  push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push the image
        run: |
          docker login --username zoryon --password ${{ secrets.GH_PAT }} ghcr.io
          docker build -t ghcr.io/zoryon/echo-server:latest .
          docker push ghcr.io/zoryon/echo-server:latest